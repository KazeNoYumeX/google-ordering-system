<html lang="en">
<head>

<body class="img js-fullheight" style="background-image: url(images/bg.jpg);">
<section class="ftco-section">

          <h2 class="mb-4 text-center heading-section">訂餐系統</h2>
          <div class="card" style="background-color: dimgrey;border-radius: 30px">
            <div class="card-body menu-block">
              <div class="row">

                  <input class="form-control text-black-50" placeholder="Username" required

<script src="js/jquery.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
  window.onload = () => {
    if (window.innerHeight >= 924 || window.innerWidth >= 984) {
      const bodyImg = document.querySelector('.js-fullheight')
      bodyImg.style.width = "100vw"
      bodyImg.style.height = "100vh"
    }
  }
</script>
