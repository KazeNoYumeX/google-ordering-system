<!doctype html>
<html lang="en">
<head>
  <title>訂餐系統</title>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body class="img js-fullheight" style="background-image: url(images/bg.jpg);height: 100vh">
<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="login-wrap p-0">
          <h2 class="mb-4 text-center heading-section">訂餐系統</h2>
          <div class="form-group">
            <button class="form-control btn btn-primary submit px-3"
                    onclick="window.location.href='menu'">菜單編輯
            </button>
          </div>
          <div class="form-group">
            <button class="form-control btn btn-primary submit px-3"
                    onclick="window.location.href='menu'">訂單檢視
            </button>
          </div>
          <div class="form-group">
            <button class="form-control btn btn-primary submit px-3"
                    onclick="window.location.href='order'">下訂商品
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="js/jquery.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>
</html>
